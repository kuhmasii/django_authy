{% extends 'base.html' %}

{% block register_active %}
class="nav-link active"
{% endblock %}

{% block content %}
<div class="row my-5">
    <div class="col">
        <form action="{% url 'account:register_view' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sign in">
        </form>
    </div>
</div>
{% endblock %}
